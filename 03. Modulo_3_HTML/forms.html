<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <forms>
        <h2>Formulários</h2>
        <label for="nome">Nome: </label>
        <input type="text" placeholder="insira seu nome completo" id="nome"/><br/><br/><hr>
        <label>Caixa de confirmação: </label><br/>
        <input type="checkbox"/><br/><br/><hr>
        <label>Seletor de cores: </label><br/>
        <input type="color"/><br/><br/><hr>
        <label>Seletor de data: </label><br/>
        <input type="date"/><br/><br/><hr>
        <label>Seletor de data e hora: </label><br/>
        <input type="datetime-local"/><br/><br/><hr>
        <label>E-mail: </label><br/>
        <input type="email"/><br/><br/><hr>
        <label>Inserir arquivo: </label><br/>
        <input type="file"/><br/><br/><hr>
        <label>Mês</label><br/>
        <input type="month"/><br/><br/><hr>
        <label>Número</label><br/>
        <input type="number" max="10" min="2" step="2"/><br/><br/><hr>
        <label>Senha</label><br/>
        <input type="password"/><br/><br/><hr>
        <label>pesquisa</label><br/>
        <input type="search"/><br/><br/><hr>
        <label>telefone</label><br/>
        <input type="tel"/><br/><br/><hr>
        <label>Texto</label><br/>
        <input type="text"/><br/><br/><hr>
        <label>Hora</label><br/>
        <input type="time"/><br/><br/><hr>
        <label>Semana</label><br/>
        <input type="week"/><br/><br/><hr>
        <p>
            Qual seu filme favorito?
        </p>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

    </forms>
</body>
</html>
