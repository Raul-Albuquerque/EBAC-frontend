<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Carousel</title>
    <link rel="stylesheet" href="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_css_bootstrap.min.css">
</head>
<body>
    <div id="carousel-exemplo" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1439405326854-014607f694d7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80">
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img src="https://images.unsplash.com/photo-1468581264429-2548ef9eb732?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80">
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img src="https://plus.unsplash.com/premium_photo-1671211318187-7f9cbbd88603?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80">
            </div>
        </div>
        <button type="button" class="carousel-control-prev" data-bs-target="#carousel-exemplo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#carousel-exemplo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div id="carousel-exemplo2" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active">
                <img class="d-block w-100" src="https://images.unsplash.com/photo-1439405326854-014607f694d7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80">
                <div class="carousel-caption">
                    <h2>Foto do mar</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://images.unsplash.com/photo-1468581264429-2548ef9eb732?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80">
                <div class="carousel-caption">
                    <h2>Foto do mar</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://plus.unsplash.com/premium_photo-1671211318187-7f9cbbd88603?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80">
                <div class="carousel-caption">
                    <h2>Foto do mar</h2>
                </div>
            </div>
        </div>
        <button type="button" class="carousel-control-prev" data-bs-target="#carousel-exemplo2" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#carousel-exemplo2" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-exemplo2" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carousel-exemplo2" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-exemplo2" data-bs-slide-to="2"></button>
        </div>
    </div>
    <script src="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_js_bootstrap.bundle.min.js"></script>
</body>
</html>
