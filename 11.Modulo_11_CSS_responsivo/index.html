<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, maximum-scale=1, minimum-scale=0.5">
    <title>CSS responsivo</title>
    <style>
        div {
            background-image: url(https://cdn.pixabay.com/photo/2023/07/04/10/30/dragonfly-8105988_1280.jpg);
            height: 500px;
            width: 100%;
            background-repeat: no-repeat;
            background-color: red;
            background-size: cover;
        }
    </style>
</head>
<body>
    <picture>
        <source media="(max-width: 1024px)" srcset="https://cdn.pixabay.com/photo/2023/07/30/11/30/spider-8158656_1280.jpg"/>
        <source media="(min-width: 1280px)" srcset="https://cdn.pixabay.com/photo/2023/08/15/11/47/mushroom-8191823_1280.jpg" />
        <img src="https://cdn.pixabay.com/photo/2023/07/04/10/30/dragonfly-8105988_1280.jpg"/>
    </picture>
    <div></div>
</body>
</html>
