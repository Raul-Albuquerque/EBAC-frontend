<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - accordions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#pergunta1">
                    Pergunta 1
                </button>
            </div>
            <div id="pergunta1" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    Resposta 1
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#pergunta2">
                    Pergunta 2
                </button>
            </div>
            <div id="pergunta2" class="accordion-collapse collapse">
                <div class="accordion-body">
                    Resposta 2
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
